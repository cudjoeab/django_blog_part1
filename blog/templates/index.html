<body>
    <header>
        <h1>Getting down with Django</h2> 
        <h2>Date: {{ current_time }}</h2>
    </header>
    {% for article in articles %}
        {% if article.draft == False %}
            <article>
                <h3>{{ article.title }} - {{ article.author }}</h3> 
                <p>{{ article.body }}</p>
                <p> Originally published: {{ article.published_date }}</p>
            </article>        

        {% endif %}
    {% endfor %}
